<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Monitoring</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('./Background.png'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-icon {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="font-sans">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full text-center">
    <img src="Monitoring.png" alt="Login Icon" class="login-icon mx-auto" />
    <h2 class="text-2xl font-bold mb-6 text-gray-800 uppercase tracking-wide">Login</h2>

    <form id="loginForm" action="#" method="POST">
      <div class="mb-4">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700"
        />
      </div>
      <div class="mb-6">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out"
      >
        Login
      </button>

      <p id="error-message" class="text-red-500 mt-4"></p>
    </form>
  </div>

  <script src="assets/Login.js"></script>
</body>
</html>
